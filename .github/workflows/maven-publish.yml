# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    - uses: getong/mariadb-action@v1.1
    with:
      host port: 13306 # Optional, default value is 3306. The port of host
      container port: 3306 # Optional, default value is 3306. The port of container
      character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
      collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
      mariadb version: '10.4.10' # Optional, default value is "latest". The version of the MariaDB
      mysql database: 'yadbj' # Optional, default value is "test". The specified database which will be create
      mysql root password: '12345678' # Required if "mysql user" is empty, default is empty. The root superuser password
      mysql user: 'yar' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
      mysql password: '12345678' # Required if "mysql user" exists. The password for the "mysql user"
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -DskipTests -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
